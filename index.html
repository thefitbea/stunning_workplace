<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!--My Custom CSS file-->
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/jpg" href="images/stunning-favicon.png" />

<body>
    <header id="topbar">
        <nav id="navbar">
            <img id="stunning-logo" src="images/stunning-logo.png" alt="stunning-logo">

            <div id="nav-flex"><span class="nav-items-text"><a class="nav-items" href="#">Home</a></span>
                <span class="nav-items-text"><a class="nav-items" href="#">About</a></span>
                <span class="nav-items-text"><a class="nav-items" href="#">Blog</a></span>

            </div>
            <div><button class="btn" id="your-account-btn">Your Account</button></div>
        </nav>
    </header>
    <main id="main">

        <section id="caption-section">
            <h1 id="caption-heading">Stunning<br>Workplace<span id="caption-dot">.</span></h1>

            <div id="new-sccount-sectiom">
                <button class="btn" id="new-account-btn">New Account</button>
                <img class="arrow-img" src="images/arrow-up.png" alt="arrow-up">
                <img class="arrow-img" src="images/arrow-down.png" alt="arrow-down">
            </div>
            <section id="user-section">
                <article class="users-data" id="user-data-1">
                    <div id="tick-normal-1"><img class="user-tick" src="/images/tick-gray.png" alt="tick-gray"></div>
                    <div id="tick-hover-1"><img class="user-tick-blue " src="/images/tick-blue.png" alt="tick-blue">
                    </div>
                    <p class="team-desc">Dmm design</p>
                    <img class="user-pic" src="/images/user-pink.png" alt="user-pink">
                    <p class="team-date">20 Dec</p>
                    <div class="color-candy-bar" id="color-candy-bar-pink"></div>
                </article>
                <article class="users-data" id="user-data-2">
                    <div id="tick-normal-2"><img class="user-tick" src="/images/tick-gray.png" alt="tick-gray"></div>
                    <div id="tick-hover-2"><img class="user-tick-blue " src="/images/tick-blue.png" alt="tick-blue">
                    </div>
                    <p class="team-desc">Blur animation</p>
                    <img class="user-pic" src="/images/user-orange.png" alt="user-orange">
                    <p class="team-date">22 Dec</p>
                    <div class="color-candy-bar" id="color-candy-bar-red"></div>
                </article>
                <article class="users-data" id="user-data-3">
                    <div id="tick-normal-3"><img class="user-tick" src="/images/tick-gray.png" alt="tick-gray"></div>
                    <div id="tick-hover-3"><img class="user-tick-blue " src="/images/tick-blue.png" alt="tick-blue">
                    </div>
                    <p class="team-desc">Illustration</p>
                    <img class="user-pic" src="/images/user-blue.png" alt="user-blue">
                    <p class="team-date">26 Dec</p>
                    <div class="color-candy-bar" id="color-candy-bar-green"></div>
                </article>
                <article class="users-data" id="user-data-4">
                    <div id="tick-normal-4"><img class="user-tick" src="/images/tick-gray.png" alt="tick-gray"></div>
                    <div id="tick-hover-4"><img class="user-tick-blue " src="/images/tick-blue.png" alt="tick-blue">
                    </div>
                    <p class="team-desc">Refunds</p>
                    <img class="user-pic" src="/images/user-red.png" alt="user-red">
                    <p class="team-date">28 Dec</p>
                    <div class="color-candy-bar" id="color-candy-bar-yellow"></div>
                </article>

        </section>

        <section id="landing-section"><img id="landing-section-image" src="/images/landing-section-image.png"
